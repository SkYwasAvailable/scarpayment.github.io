<!DOCTYPE html>
<html>
<head>
  <title>Payment Confirmation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-image: url("image2.jpg"); /* Replace "your-image-url.jpg" with the actual URL of your background image */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      padding: 10px 0;
    }

    .navbar-links {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .navbar-link {
      font-size: 18px;
      margin: 0 10px;
      position: relative;
    }

    .navbar-link a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .navbar-link a:hover {
      color: #ff6600;
    }

    .navbar-link::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background-color: #ff6600;
      transition: width 0.3s;
    }

    .navbar-link:hover::after {
      width: 100%;
    }

    h1 {
      color: #f80303;
      font-size: 36px;
      animation: fade-in 1s ease-out;
      margin-top: 50px;
    }

    .tick-container {
      margin-bottom: 20px;
      animation: scale-up 0.5s ease-in-out;
    }

    .tick {
      font-size: 60px;
      color: #33cc33;
      display: inline-block;
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      border-radius: 50%;
      border: 2px solid #333;
    }

    .contact-text {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .redirect-link {
      color: #ff6600;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .redirect-link:hover {
      transform: scale(1.1);
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes scale-up {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="navbar-links">
      <li class="navbar-link"><a href="https://github.com/scarhost">GitHub</a></li>
      <li class="navbar-link"><a href="https://youtube.com/skygalaxy">YouTube</a></li>
      <li class="navbar-link"><a href="https://scarhost.github.io">Back to website</a></li>
    </ul>
  </nav>
  <h1>Thanks for your payment</h1>
  <div class="tick-container">
    <div class="tick">&#10004;</div>
  </div>
  <p class="contact-text">Head to <a class="redirect-link" href="https://scarhost.github.io/">Scarhost.tech</a> for contacting Priyansh Vats directly. On their website, go to the contact section by choosing the dropdown menu arrows (if you are on PC), or choose the contact section in the navigation bar.</p>
</body>
</html>
